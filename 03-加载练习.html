      <!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Hello World!</title>
  <script src="/Cesium/Cesium.js"></script>
</head>
<style>
  @import url(/Cesium/Widgets/Widgets.css);
  /* @import url(/bucketRaw.css); */

  html,
  body,
  #cesiumContainer {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #toolbar input {
    vertical-align: middle;
    padding-top: 2px;
    padding-bottom: 2px;
  }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id='toolbar'>
  <input type="range" min="0.0" max="1.0" step="0.01" data-bind="value: alpha, valueUpdate: 'input'">
</div>

  <script>
    // Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0NGVhNDQ0Yy01YzhiLTQ3YTgtODY2Zi0xZWI4M2E3ZjQ4OTIiLCJpZCI6Mjc1OTAsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1OTA2NTEzMzR9.35y4dQ_bejC9i7QhCK8BkuXM4YVsBZEZVq2G5l3FiDM';
    var viewer = new Cesium.Viewer("cesiumContainer");
       var instance = new Cesium.GeometryInstance({
            geometry: new Cesium.RectangleGeometry({
                rectangle: Cesium.Rectangle.fromDegrees(105.20, 30.55, 106.20, 31.55),
                vertexFormat:Cesium.EllipsoidSurfaceAppearance.VERTEXT_FORMAT
            })
        });
        var name= viewer.scene.primitives.add(new Cesium.Primitive({
            geometryInstances: instance,
            appearance: new Cesium.EllipsoidSurfaceAppearance({
                material:Cesium.Material.fromType('Stripe')
            })
        }));
        viewer.zoomTo(name)
    </script>
</body>
</html>
